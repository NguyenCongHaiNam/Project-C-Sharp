<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
</head>
<body>
    <h1>Text Summarization</h1>
    <textarea id="text" rows="10" cols="50" placeholder="Enter text to summarize"></textarea><br>
    <label for="numSentences">Number of sentences in summary:</label>
    <input type="number" id="numSentences" value="3"><br>
    <button onclick="summarizeText()">Summarize</button><br>
    <h2>Summary:</h2>
    <div id="summary"></div>

    <script>
        function summarizeText() {
            const text = document.getElementById('text').value;
            const numSentences = document.getElementById('numSentences').value;

            fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: text,
                    num_sentences: numSentences
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('summary').innerText = data.summary;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
