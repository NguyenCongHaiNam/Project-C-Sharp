<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customize Naive Bayes Model</title>
</head>
<body>
    <h1>Customize Naive Bayes Model</h1>
    <form id="modelForm">
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" name="modelName" required><br><br>
        
        <label for="alpha">Alpha (Smoothing parameter):</label>
        <input type="number" id="alpha" name="alpha" step="0.01" required><br><br>
        
        <label for="fitPrior">Fit Prior:</label>
        <input type="checkbox" id="fitPrior" name="fitPrior"><br><br>
        
        <label for="trainData">Upload Training Data (CSV):</label>
        <input type="file" id="trainData" name="trainData" accept=".csv" required><br><br>
        
        <button type="submit">Train Model</button>
    </form>
    
    <div id="trainResult"></div>

    <h2>Predict</h2>
    <form id="predictForm">
        <label for="modelSelect">Choose Model:</label>
        <select id="modelSelect" name="modelSelect" required></select><br><br>

        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" required><br><br>
        <button type="submit">Predict</button>
    </form>

    <div id="predictResult"></div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
